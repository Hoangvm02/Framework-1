<!-- userForm là 1 thể hiện của ngForm và sẽ quản lý , lắng nghe thay đỏi của form nó đặt vào -->
<p>{{userForm.valid | json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" ngModel required minlength="6" maxlength="23" #name="ngModel">
        <app-show-validate [field]="name" key="Tên"></app-show-validate>
        <!-- <span>{{name.touched | json}}</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['required']" class="text-danger">Chưa nhập</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['minlength']" class="text-danger">ký tự 6 nhập</span> -->
    </div>
    <div class="form-group">
        <label for="">Tuổi</label>
        <input type="number" class="form-control" name="age" ngModel required min="1" max="100" #age="ngModel">
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
        <span>{{age.touched | json}}</span>
        <!-- <span *ngIf="(age.dirty || age.touched) && age.errors?.['required']" class="text-danger">nhập đê</span>
        <span *ngIf="(age.dirty || age.touched) && age.errors?.['min']" class="text-danger">tuoir 1</span>
        <span *ngIf="(age.dirty || age.touched) && age.errors?.['max']" class="text-danger">tuoi 100</span> -->
    </div>
    <div>
        <button class="btn btn-success" [disabled]="!userForm.valid" >Submit</button>
    </div>
</form>
