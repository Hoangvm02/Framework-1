<div class="w-11/12 mx-auto">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="lg:flex lg:items-center lg:justify-between">
                <div class="flex-1 min-w-0">
                    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                        Quản lý sản phẩm
                    </h2>
                </div>
                <div class="mt-5 flex lg:mt-0 lg:ml-4">
                    <a routerLink="/admin/products/create" class="sm:ml-3">
                        <button type="button"
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Thêm mới
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto  sm:-mx-6 lg:-mx-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Name
                                </th>
                                
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    PRICE
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Chi Tiết
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    SỬA
                                </th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Xóa
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr *ngFor="let product of products">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    {{product._id}}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="">
                                    </div>
                                    <div class="flex items-center">
                                        <!-- <div class="flex-shrink-0 h-10 w-10">
                                            <img class="h-10 w-10 rounded-full" src="${{product.image}}" alt="">
                                        </div> -->
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900">
                                                {{product.name}}
                                            </div>

                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 mx-auto">
                                    <p class="max-w-full px-2 text-xs font-semibold">
                                        {{product.price}}
                                    </p>
                                </td>
                                <td> <a routerLink="/admin/products/{{product._id}}"><button class="btn btn-info">Detail</button></a></td>
                                <td> <a routerLink="/admin/products/edit/{{product._id}}"><button class="btn btn-info">Edit</button></a></td>
                                <td>
                                    <button type="button" (click)="onDelete(product._id)" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>
                                </td>
                               
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
