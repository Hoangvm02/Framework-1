<div>
    <a routerLink="/admin/products">
        <button class="btn btn-primary">Quay lại</button>

    </a>
</div>


<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="">Product Name</label>
        <input type="text" class="form-control" formControlName="name">
        <!-- <span *ngIf="(productForm.get('name')?.dirty || productForm.get('name')?.touched) && productForm.get('name')?.errors?.['required']">Tên SP bắt buộc nhập</span> -->
        <app-show-validate [field]="productForm.get('name')" key =" tên sản phẩm"></app-show-validate>
    </div>
    <div>
        <button [disabled]="!productForm.valid" class="btn btn-success">Submit</button>
    </div>
</form>
