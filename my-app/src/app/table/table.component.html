<div class="container">
   <h1>Champs LMHT</h1>
   <div>
     <table class="table table-bordered">
       <thead>
         <th>Name</th>
         <th>Dame</th>
         <th>Defend</th>
         <th>Speed</th>
         <th>Price</th>
         <th>Avata</th>
       </thead>
       <tbody>
         <tr *ngFor="let champ of  champs">
           <td>
             <app-champs [champName]="champ.name"></app-champs>
           </td>
           <td>{{champ.dame}}</td>
           <td>{{champ.defend}}</td>
           <td>{{champ.speed}}</td>
           <td>{{champ.price}}</td>
           <!-- Cách 1 -->
           <td><img src={{champ.avata}} alt="{{champ.name}}" width="100" height="50"></td>
           <!-- Cách 2 -->
           <!-- <td><img [src]="champ.avata" [alt]="champ.name" width="100" height="50"></td> -->
         </tr>
       </tbody>
     </table>
   </div>
  </div>
