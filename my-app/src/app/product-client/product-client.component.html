<div class="mt-2 max-w-10xl m-auto">
    <div class="grid grid-cols-4">
        <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
            <div class="2xl:container 2xl:mx-auto">
                <div id="filterSection"
                    class="block relative md:py-10 lg:px-20 md:px-6 py-9 px-4 bg-gray-50 dark:bg-gray-800 w-full">
                    <div>
                        <div class="space-x-2 text-gray-800 dark:text-white">
                            <p class="text-xl lg:leading-6 leading-5 font-medium">Danh mục</p>
                        </div>
                        <div class="mt-8 flex-wrap">
                        <div
                        class="1 space-x-2 mb-2 md:justify-center md:items-center items-center justify-end" >
                        <a href="/category/${cate.id}" class="text-base leading-4 dark:text-gray-300 text-gray-600 hover:text-gray-500 font-normal">Quần </a>
                        </div>
                        </div>
                    </div>
                    <hr class="bg-gray-200 lg:w-6/12 w-full md:my-10 my-8" />
                </div>
            </div>
        </div>
        <div tabindex="0" class="focus:outline-none" class="col-span-3">
            <div class="mx-auto container py-8">
                <div class="flex flex-wrap items-center lg:justify-between justify-center">
                    <div tabindex="0" class="focus:outline-none mx-2 w-72 xl:mb-0 mb-8" *ngFor="let product of products">
        
                        <div>
                            <a routerLink="/products/{{product._id}}">
                                <img alt="person capturing an image"
                                src={{product.image}} tabindex="0"
                                class="focus:outline-none w-full h-44" />
                              </a>
                            
                        </div>
                        <div class="bg-white dark:bg-gray-800">
                            <div class="flex items-center justify-between px-4 pt-4">
                              
                            </div>
                            <div class="p-4">
                                <div class="flex items-center">
                                    <h2 tabindex="0" class="focus:outline-none text-lg dark:text-white font-semibold">{{product.name}}
                                    </h2>
                                    <p tabindex="0" class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 pl-5">4
                                        days ago</p>
                                </div>
                                <p tabindex="0" class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 mt-2">{{product.desc}}</p>
                                <div class="flex mt-4">
                                    <div>
                                        <p tabindex="0"
                                            class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 px-2 bg-gray-200 dark:bg-gray-700 py-1">
                                            12 months warranty</p>
                                    </div>
                                    <div class="pl-2">
                                        <p tabindex="0"
                                            class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 px-2 bg-gray-200 dark:bg-gray-700 py-1">
                                            Complete box</p>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between py-4">
                                    <h2 tabindex="0" class="focus:outline-none text-indigo-700 text-xs font-semibold">Bay Area,
                                        San Francisco</h2>
                                    <h3 tabindex="0" class="focus:outline-none text-indigo-700 text-xl font-semibold">{{product.price}}</h3>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        </div>
        
</div>
