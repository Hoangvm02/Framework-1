<div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>EMAIL</th>
                <th>SĐT</th>
                <th>Add</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.sdt}}</td>
                <td><button class="btn btn-success" (click)="onEdit(user.id)">Sửa</button></td>
                <td><button class="btn btn-primary" (click)="deleteId(user.id)">Xóa</button></td>
            </tr>
        </tbody>
    </table>
</div>
