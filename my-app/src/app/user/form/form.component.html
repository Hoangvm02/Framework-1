<p>{{inputValues | json}}</p>
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <input type="hidden" class="form-control" name="id" [(ngModel)]="inputValues.id" required minlength="6" maxlength="23" #name="ngModel">
        <!-- <span>{{name.touched | json}}</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['required']" class="text-danger">Chưa nhập</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['minlength']" class="text-danger">ký tự 6 nhập</span> -->
    </div>
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="6" maxlength="23" #name="ngModel">
        <app-show-validate [field]="name" key="Tên"></app-show-validate>
        <!-- <span>{{name.touched | json}}</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['required']" class="text-danger">Chưa nhập</span>
        <span *ngIf="(name.dirty || name.touched) && name.errors?.['minlength']" class="text-danger">ký tự 6 nhập</span> -->
    </div>
    <div class="form-group">
        <label for="">Tuổi</label>
        <input type="number" class="form-control" name="age" [(ngModel)]="inputValues.age" required min="1" max="100000" #age="ngModel">
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
        <!-- <span>{{age.touched | json}}</span>     -->
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="string" class="form-control" name="email" [(ngModel)]="inputValues.email" required #email="ngModel">
        <app-show-validate [field]="email" key="Email"></app-show-validate>
        <!-- <span>{{email.touched | json}}</span> -->
    </div>
    <div class="form-group">
        <label for="">SĐT</label>
        <input type="number" class="form-control" name="sdt" [(ngModel)]="inputValues.sdt" required min="9" #sdt="ngModel">
        <app-show-validate [field]="sdt" key="SĐT"></app-show-validate>
        <!-- <span>{{sdt.touched | json}}</span> -->
    </div>
    <div>
        <button class="btn btn-success" [disabled]="!userForm.valid" >Submit</button>
    </div>
</form>
